<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>

            <label for="Halal">Halal</label>
            <input type="checkbox" name="1" id="Halal" />
            <label for="Kosher">Kosher</label>
            <input type="checkbox" name="2" id="Kosher" />
            <label for="Vegetarian">Vegetarian</label>
            <input type="checkbox" name="3" id="Vegetarian" />
            <label for="Vegan">Vegan</label>
            <input type="checkbox" name="4" id="Vegan" />
            <label for="Gluten">Gluten Free</label>
            <input type="checkbox" name="5" id="Gluten" />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
